<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div class="title">
    <h1 id="tic_title">Tic-Tac-Toe</h1>
    <h2 id="subtitle">It's time to play!</h2>
  </div>

  <section>

    <div class="boardArea">
      <table border = "4" class = "board">
        <tr>
          <td class="cube">x</td>
          <td class="cube">x</td>
          <td class="cube">x</td>
        </tr>
        <tr>
          <td class="cube">x</td>
          <td class="cube">x</td>
          <td class="cube">x</td>
        </tr>
        <tr>
          <td class="cube">x</td>
          <td class="cube">x</td>
          <td class="cube">x</td>
        </tr>
      </table>
    </div>
    <div>
       <button  id = "restart" type="click" name="restart">Restart</button>
    </div>
  </section>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
