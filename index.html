<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body onload="playStart();">
  <div class="title">
    <h1 id="tic_title">Tic-Tac-Toe</h1>
    <h2 id="subtitle">It's time to play!</h2>
  </div>

  <section>

    <div class="boardArea">
      <table border = "4" class = "board">
        <tr>
          <td id="a1" class="space"  onclick="nextPlay(this);"></td>
          <td id="a2" class="space"  onclick="nextPlay(this);"></td>
          <td id="a3" class="space"  onclick="nextPlay(this);"></td>
        </tr>
        <tr>
          <td id="a4" class="space"  onclick="nextPlay(this);"></td>
          <td id="a5" class="space"  onclick="nextPlay(this);"></td>
          <td id="a6" class="space"  onclick="nextPlay(this);"></td>
        </tr>
        <tr>
          <td id="a7" class="space"  onclick="nextPlay(this);"></td>
          <td id="a8" class="space"  onclick="nextPlay(this);"></td>
          <td id="a9" class="space"  onclick="nextPlay(this);"></td>
        </tr>
      </table>
    </div>
    <div>
       <button  id = "restart" type="click" name="restart" onclick="playStart()">Restart</button>
    </div>
  </section>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
